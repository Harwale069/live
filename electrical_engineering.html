<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Engineering Interactive Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Electrical Engineering Interactive Game</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button id="submit">Submit Answer</button>
            <button id="hint">Show Hint</button>
            <button id="calculator">Calculator</button>
        </div>
        <p id="score">Score: 0</p>
    </div>
    <script src="electrical_engineering.js"></script>
</body>
</html>

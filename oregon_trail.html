<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Trail Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Create or Log in to Your Account</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>
    
    <div id="save-container" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>! Select a Save Slot:</h2>
        <button onclick="startNewGame(1)">Slot 1</button>
        <button onclick="startNewGame(2)">Slot 2</button>
        <button onclick="startNewGame(3)">Slot 3</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div id="game-container" style="display:none;">
        <div id="status-panel">
            <p id="day-status"></p>
            <p id="health-status"></p>
            <p id="supplies-status"></p>
            <p id="distance-status"></p>
        </div>
        
        <div id="art-panel">
            <pre id="ascii-art"></pre>
        </div>
        
        <div id="event-panel">
            <p id="event-description">Welcome to the Oregon Trail!</p>
            <div id="choice-container"></div>
            <button id="continue-btn" onclick="startEvent()">Start Journey</button>
        </div>
    </div>
<div id="login-container">
    <h2>Create or Log in to Your Account</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="toggleCreateAccount()">Create Account</button>
    <button onclick="login()">Login</button>
</div>

    <script src="oregon_trail.js"></script>
</body>
</html>

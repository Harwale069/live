<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electrical Engineering Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Electrical Engineering Interactive Game</h1>
        <div id="question-box">
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Your Answer" />
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="showHint()">Hint</button>
            <button onclick="openCalculator()">Calculator</button>
        </div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Calculator -->
    <div id="calculator" class="hidden">
        <input type="text" id="calc-input" placeholder="Enter calculation" />
        <button onclick="calculate()">Calculate</button>
        <button onclick="closeCalculator()">Close</button>
        <div id="calc-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
